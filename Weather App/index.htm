<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=0, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="wrapper">
        <h1>Weather App</h1>

        <div class="tab-container">
            <p class="tab" data-userWeather>Your Weather</p>
            <p class="tab" data-searchWeather>search Weather</p>
        </div>

        <div class="weather-container">

            <div class="grant-loctaion-container">
                <img src="./images/location.png" alt="" width="80" height="80" loading="lazy">
                <p>Grant Location Access</p>
                <p>Allow Access to get weather Information</p>
                <button class="btn" data-grantAccess type="submit">Grant Access</button>
            </div>

            <form class="form-container">
                <input placeholder="Search for city.." data-serachinput>
                <button class="btn" type="submit">
                    <img src="./images/search.png" alt="" height="20" width="20" loading="lazy">
                </button>
            </form>

            <div class="loading-container">
                <img src="./images/loading.gif" alt="" width="150" height="150">
                <p>Loading</p>
            </div>

            <div class="user-info-container">
                <div class="name">
                    <p data-cityName></p>
                    <img data-countryIcon>
                </div>
                <p data-weatherDesc></p>
                <img data-weatherIcon>
                <p data-temp></p>

                <div class="parameter-container">
                    <div class="parameter">
                        <img src="./images/wind.png">
                        <p>windspeed</p>
                        <p data-windspeed></p>
                    </div>
                    <div class="parameter">
                        <img src="./images/humidity.png">
                        <p>humidity</p>
                        <p data-humidity></p>
                    </div>
                    <div class="parameter">
                        <img src="./images/cloud.png">
                        <p>cloud</p>
                        <p data-cloudiness></p>
                    </div>
                </div>
            </div>

        </div>

    </div>
    <script src="index.js"></script>
</body>
</html>
