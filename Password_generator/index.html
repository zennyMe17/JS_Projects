<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100;200;300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div id="wrapper">

        <h1>PASSWORD GENERATOR</h1>
        <div class="display-container">
            
            <input type="text" readonly placeholder="Password" class="display" data-passwordDisplay>
            <button class="copyBtn" data-copy>
                <span class="tooltip" data-copyMsg></span>
                <img src="./assets/copy.svg" alt="copy" width="23" height="23">
            </button>
        </div>

        <div class="input-container">

            <div class="length-container">
                <p>Password Length</p>
                <p data-lengthNumber>0</p>
            </div>

            <!-- slider -->

            <input type="range" min="1" max="20" class="slider" data-lengthSlider>

            <!-- checkbox -->

            <div class="check">
                <input type="checkbox" id="uppercase">
                <label for="uppercase">Includes Uppercase Letter</label>
            </div>
            <div class="check">
                <input type="checkbox" id="lowercase">
                <label for="lowercase">Includes Lowercase Letter</label>
            </div>
            <div class="check">
                <input type="checkbox" id="numbers">
                <label for="number">Includes Number Letter</label>
            </div>
            <div class="check">
                <input type="checkbox" id="symbols">
                <label for="symbol">Includes Symbol Letter</label>
            </div>

            <div class="strength-container">

                <p>Strength</p>
                <div class="inidcator" data-indicator></div>

            </div>

            <button class="generateButton" >
                Generate Password
            </button>

        </div>

    </div>

    <script src="index.js"></script>
</body>
</html>
