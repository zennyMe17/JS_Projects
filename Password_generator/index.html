<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div id="wrapper">

        <h1>PASSWORD GENERATOR</h1>
        <div class="display-container">
            
            <input type="text" readonly placeholder="Password" class="display" data-passwordDisplay>
            <button data-copy>
                <span dta-copyMsg>Copied</span>
                <img src="./assets/copy.svg" alt="copy" width="23" height="23">
            </button>
            
        </div>

        <div class="input-container">

            <div class="length-container">
                <p>Password Length</p>
                <p data-lengthNumber>0</p>
            </div>

            <!-- slider -->

            <input type="range" min="1" max="20" class="slider" data-lengthSlider>

            <!-- checkbox -->

            <div>
                <input type="checkbox" id="uppercase">
                <label for="uppercase">Include Uppercase Letter</label>
            </div>
            <div>
                <input type="checkbox" id="lowercase">
                <label for="lowercase">Include Lowercase Letter</label>
            </div>
                <input type="checkbox" id="numbers">
                <label for="number">Include Number Letter</label>
            <div>
                <input type="checkbox" id="symbols">
                <label for="symbol">Include Symbol Letter</label>
            </div>

            <div class="strength-container">

                <p>Strength</p>
                <div data-indicator></div>

            </div>

            <button class="generateButton" >
                Generate Password
            </button>

        </div>

    </div>

    <script src="index.js"></script>
</body>
</html>
